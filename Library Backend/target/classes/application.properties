allowed.origins=http://localhost:3000
app.jwt.expiration-in-ms=3600000
app.jwt.refresh-expiration-in-ms=86400000
app.jwt.secret=RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!
management.endpoints.health.show-details=always
management.endpoints.web.exposure.include=*
management.health.circuitbreakers.enabled=true
server.port=2488
spring.active.profiles=dev
spring.application.name=fullstack-library-management-backend
spring.data.rest.base-path=/api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=cdac
spring.datasource.url=jdbc:mysql://localhost:3306/lib
spring.datasource.username=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true
spring.main.allow-circular-references= true
spring.mvc.pathmatch.matching-strategy = ant-path-matcher
springdoc.api-docs.path=/fullstack-library-management-backend-openapi
springdoc.packages-to-scan=com.fullstack.library.management.backend
springdoc.swagger-ui.path=/swagger-ui